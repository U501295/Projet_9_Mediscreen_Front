<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>

<div class="container-fluid p-3 d-flex justify-content-between" th:fragment="fInfo">
    <form th:action="@{/Mediscreen/modify/{id}(id=${patientInfosFromSprint1.getId()})}" method="post">
                <div th:replace="fragments/header :: header"></div>
                <div class="container">
                    <div class="row"><h2>Patient informations</h2></div>
                    <div class="row">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>BirthDate</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Address</th>
                            </tr>
                            </thead>
                            <tbody>


                                    <td><div name="firstName" style="margin-bottom: 20px">
                                        <input name=firstName required type=text>
                                    </div></td>
                                    <td><div name="lastName" style="margin-bottom: 20px">
                                        <input name=lastName required type=text>
                                    </div></td>
                                    <td><div name="birthdate" style="margin-bottom: 20px">
                                        <input name=birthdate required type="date">
                                    </div></td>
                                    <td><div name="gender" style="margin-bottom: 20px">
                                        <select name=gender>
                                            <option value="M">M</option>
                                            <option value="F">F</option>
                                        </select>
                                    </div></td>
                                    <td><div name="phone" style="margin-bottom: 20px">
                                        <input name=phone required type=number>
                                    </div></td>
                                    <td><div name="address" style="margin-bottom: 20px">
                                        <input name=address required type=text>
                                    </div></td>
                                    <div class="col" style="margin-top: 75px">
                                        <input type="submit" value="Submit"/>
                                    </div>

                            </tbody>



                            <!-- the Action column will have Edit & Delete buttons -->

                        </table>
                        <div>Diabete condition :</div>
                        <td><span th:text="${patientInfosFromSprint3.getDiabetesAssessment()}">Diabete condition : </span></td>

                        <div class="row"><h2>Notes</h2></div>
                        <div class="row">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Content</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="note : ${patientInfosFromSprint2.getNotes()}">
                                    <td><span th:text="${note.getCreationDate()}"> Date </span></td>
                                    <td>  <span style="white-space: pre-line" th:text="${note.getContent()}"> Content </span></td>
                                </tr>


                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
    </form>

    </div>

</body>

</html>


</nav>
</body>

</html>
