<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Mediscreen - Update Notes</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/fInfo :: fInfo"></div>
<div class="container">
    <form th:action="@{/Mediscreen/info/updateNote/{id}/{creationDate}(id=${patientInfosFromSprint1.getId()},creationDate=${note.getCreationDate()})}" method="post">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-2" style="margin: 20px; line-height: 3em">
                        <div name="content">
                            <label>content</label>
                        </div>
                    </div>
                    <div class="col-4" style="margin-top: 25px">
                        <div name="content" style="margin-bottom: 20px">
                            <label>
                                <input name=content required type=text>
                            </label>
                        </div>
                        <div class="col" style="margin-top: 75px">
                            <input type="submit" value="Submit"/>
                            <a th:href="@{/Mediscreen/info/{id}(id=${patientInfosFromSprint1.getId()})}">
                                <input class="favorite styled"
                                       type="button"
                                       value="Cancel">
                            </a>
                        </div>

                    </div>


                </div>
            </div>
        </div>

    </form>


</div>

</body>

</html>
