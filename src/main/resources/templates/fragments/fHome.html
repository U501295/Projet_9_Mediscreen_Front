<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>

<div style="padding: 1em;" th:fragment="fHome">
    <div th:replace="fragments/header :: header"></div>
        <div class="container">

            <div class="row"><div style="padding: 1em 10% 1em 1em;text-decoration: underline;text-decoration-thickness: 5px; ">
                <font size="+2"><b>Patients</b></font>
            </div></div>
            <div class="row">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>BirthDate</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="patient : ${patients.getPatientsM()}">
                        <td><span th:text="${patient.getId()}"> Id </span></td>
                        <td><span th:text="${patient.getFirstName()}"> FirstName </span></td>
                        <td><span th:text="${patient.getLastName()}"> Lastname </span></td>
                        <td><span th:text="${patient.getBirthdate()}"> Birthdate </span></td>
                        <!-- the Action column will have Edit & Delete buttons -->
                        <td class="text-center" style="width: 15%">
                            <a th:href="@{/Mediscreen/info/{id}(id=${patient.getId()})}">Infos</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>



</div>
</div>
</body>

</html>
